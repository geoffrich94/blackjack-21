<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Dice Game</title>
</head>

<body>
  <button class="btn btn--reset">Reset <i class="fa fa-solid fa-arrows-rotate"></i></button>
  <section>

    <div class="player player--0 player--active">
      <h2 class="player__name" id="name--0">Player 1</h2>
      <p class="player__score-label">Current Score</p>
      <p class="player__score" id="score--0">6</p>
      <div class="rounds-won">
        <p class="rounds-won__label">Rounds Won</p>
        <p class="rounds-won__score" id="round--0">0</p>
      </div>
    </div>

    <div class="player player--1">
      <h2 class="player__name" id="name--1">Player 2</h2>
      <p class="player__score-label">Current Score</p>
      <p class="player__score" id="score--1">4</p>
      <div class="rounds-won">
        <p class="rounds-won__label">Rounds Won</p>
        <p class="rounds-won__score" id="round--1">0</p>
      </div>
    </div>

    <div class="dice">0</div>
    <button class="btn btn--roll">Roll dice ðŸŽ²</button>
    <button class="btn btn--stand">Stand <i class="fa-solid fa-hand"></i></button>

  </section>
  <script src="https://kit.fontawesome.com/77b69a94e7.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
